<img src="assets/loading.gif" alt="Loading..." ng-show="loading" class="center-block">
<div class="table-responsive" ng-hide="loading">
  <table class="table table-striped">
    <tbody>
      <tr>
        <th>Filename</th>
	<td>
          {{activeData.focus.value.filename}}
	</td>
      </tr>
      <tr>
        <th>File ID</th>
	<td>
          {{activeData.focus.uuid}}
	</td>
      </tr>
      <tr>
	<th>md5</th>
	<td>
          {{activeData.focus.value.md5}}
        </td>
      </tr>
      <tr>
	<th>File URL</th>
	<td>
	  {{activeData.focus.value.file_url}}
        </td>
      </tr>
      <tr ng-show="activeData.focus.value.imported_from_url">
        <th>Imported from URL</th>
	<td>
	  {{activeData.focus.value.imported_from_url}}
	</td>
      </tr>
      <tr ng-show="activeData.focus.value.import_comments">
	<th>Import comments</th>
	<td>
	  {{activeData.focus.value.import_comments}}
	</td>
      </tr>
    </tbody>
  </table>
</div>
