---
name: world_step
command: cat {{ world }} | tr '[a-z]' '[A-Z]' | tee {{ world_cap }} | tee /dev/fd/2
environment:
  docker_image: ubuntu
resources:
  cores: '1'
  memory: '1'
inputs:
  - type: file
    channel: world
outputs:
  - type: file
    channel: world_cap
    source:
      filename: world_cap.txt
