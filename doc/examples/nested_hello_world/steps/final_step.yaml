---
name: final_step
command: echo $(cat {{ hello_cap }} {{ world_cap }})'{{ final_punc}}' | tee {{ hello_world }} | tee /dev/fd/2
environment:
  docker_image: ubuntu
resources:
  cores: '1'
  memory: '1'
inputs:
  - type: file
    channel: hello_cap
    group: 0
  - type: file
    channel: world_cap
    group: 0
  - type: string
    channel: final_punc
    group: 1
outputs:
  - type: string
    channel: hello_world
    source:
      filename: hello_world.out
