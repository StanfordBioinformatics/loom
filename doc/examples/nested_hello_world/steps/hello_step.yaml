---
name: hello_step
command: cat {{ hello }} | tr '[a-z]' '[A-Z]' | tee {{ hello_cap }} | tee /dev/fd/2
environment:
  docker_image: ubuntu
resources:
  cores: '1'
  memory: '1'
inputs:
  - type: file
    channel: hello
outputs:
  - type: file
    channel: hello_cap
    source:
      filename: hello_cap.txt
