{% if use_https | boolean %}
server {
    listen {{ http_port }};
    return 301 https://$host$request_uri;
}

server {
    listen       {{ https_port }} ssl;
    server_name  {{ nginx_server_name }};

    ssl_certificate {{ container_settings_home }}/{{ resource_dir }}/{{ ssl_cert_file }};
    ssl_certificate_key {{ container_settings_home }}/{{ resource_dir }}/{{ ssl_cert_key_file }};

    location /api {
        proxy_pass            http://{{ loom_container }}:{{ loom_internal_port }};
        proxy_redirect        off;
        proxy_set_header      Host              $host:{{ https_port }};
        proxy_set_header      X-Real-IP         $remote_addr;
        proxy_set_header      X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header      X-Forwarded-Proto $scheme;
        client_max_body_size  10m;
        proxy_http_version    1.1;
        proxy_set_header      Connection        "";
    }

    location /logs {
        auth_request /api/auth-status/;
        proxy_pass  http://{{ kibana_container }}:{{ kibana_port }}/;
	rewrite ^/logs/?(.*)$ /$1 break;
        error_page 401 /;
    }
{% if debug | boolean %}
    location /__debug__/ {
        proxy_pass            http://{{ loom_container }}:{{ loom_internal_port }};
        proxy_redirect        off;
        proxy_set_header      Host              $host:{{ https_port }};
        proxy_set_header      X-Real-IP         $remote_addr;
        proxy_set_header      X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header      X-Forwarded-Proto $scheme;
        client_max_body_size  10m;
        proxy_http_version    1.1;
        proxy_set_header      Connection        "";
    }

    location /flower/ {
        auth_request          /api/auth-status/;
        proxy_pass            http://{{ flower_container }}:{{ flower_internal_port }};
        rewrite               ^/flower/?(.*)$   /$1     break;
        proxy_redirect        off;
        proxy_set_header      Host              $host:{{ https_port }};
        proxy_set_header      X-Real-IP         $remote_addr;
        proxy_set_header      X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header      X-Forwarded-Proto $scheme;
        client_max_body_size  10m;
        proxy_http_version    1.1;
        proxy_set_header      Connection        "";
        error_page            401               /;
    }

    location /rabbit/ {
        auth_request          /api/auth-status/;
        proxy_pass            http://{{ rabbitmq_container }}:15672;
        rewrite               ^/rabbit/?(.*)$   /$1     break;
        proxy_redirect        off;
        proxy_set_header      Host              $host:{{ https_port }};
        proxy_set_header      X-Real-IP         $remote_addr;
        proxy_set_header      X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header      X-Forwarded-Proto $scheme;
        client_max_body_size  10m;
        proxy_http_version    1.1;
        proxy_set_header      Connection        "";
        error_page            401               /;
    }
{% endif %}
    location /{{ static_root | basename }} {
        root {{ static_root | dirname }};
    }

    location / {
        root {{ portal_root }};
    }
}
