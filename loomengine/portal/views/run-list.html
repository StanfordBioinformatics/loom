<img src="assets/loading.gif" alt="Loading..." ng-show="loading" class="center-block">
<div ng-hide="loading">
  <div class="table-responsive" >
    <table class="table table-striped table-hover" ng-show="runs.length">
      <thead>
        <tr>
          <th>Run</th>
          <th>Status</th>
          <th>Started</th>
        </tr>
      </thead>
    </table>
    <table class="table table-striped table-hover" ng-show="runs.length" ng-repeat="run in runs">
      <tbody>
	<tr>
	  <td style="padding-left:calc(8px)">
	    <a role="button" data-toggle="collapse" data-target="#{{run.uuid}}" aria-expanded="false" ng-show="{{run.steps}}"><span class="collapse-button"></span></a>
	    <a href="#/runs/{{run.uuid}}">
	      {{ run.name }}@{{run.uuid | limitTo:8 }}
	    </a>
	  </td>
          <td>
            {{run.status}}
          </td>
          <td>
            {{run.datetime_created | date:'medium'}}
          </td>
	</tr>
      </tbody>
      <tbody id="{{run.uuid}}" class="collapse" ng-show="{{run.steps}}" ng-include="'partials/run-contents.html'" ng-controller="RunContentsController">
      </tbody>
    </table>
    <div ng-hide="runs.length">no runs</div>
  </div>
</div>
