{% load mptt_tags %}
<ul>
    {% recursetree nodes %}
        <li>
            {{node.uuid}}, {{node.datetime_created}}, {{node.datetime_finished}}, {{node.status}}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
