  - name: Run the Loom task runner.
    docker_container:
      name: "{{taskrunner_container_name}}-{{task_attempt_id}}"
      image: "{{loom_docker_image}}"
      volumes:  "{{[ '/var/run/docker.sock'~':'~'/var/run/docker.sock', \
                 storage_root~':'~storage_root ]}}"
      api_version: auto
      network_mode: host
      command: /bin/bash -c 'loom-taskrunner --task_attempt_id {{task_attempt_id}} --master_url {{server_url}} --log_level {{log_level}} --log_opts {{fluentd_log_opts}}'
      log_driver: fluentd
      log_options:
        fluentd-address: "{{fluentd_address}}"
        fluentd-async-connect: "{{fluentd_async_connect}}"
        tag: "{{fluentd_tag}}"
