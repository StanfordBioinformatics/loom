{% if http_redirect_to_https %}
server {
    listen {{http_port}};
    return 301 https://$host$request_uri;
}

{% endif %}
{% if http_port_enabled %}
server {
    listen       {{http_port}};
    server_name  {{nginx_server_name}};

    location /api {
        proxy_pass            http://{{master_container_name}}:{{master_internal_port}};
        proxy_redirect        off;
        proxy_set_header      Host             $host:{{http_port}};
        proxy_set_header      X-Real-IP        $remote_addr;
        proxy_set_header      X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header      X-Forwarded-Proto $scheme;
        client_max_body_size  10m;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

{% if debug %}
    location /__debug__/ {
        proxy_pass            http://{{master_container_name}}:{{master_internal_port}};
        proxy_redirect        off;
        proxy_set_header      Host             $host:{{http_port}};
        proxy_set_header      X-Real-IP        $remote_addr;
        proxy_set_header      X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header      X-Forwarded-Proto $scheme;
        client_max_body_size  10m;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /flower/ {
        proxy_pass            http://{{flower_container_name}}:{{flower_internal_port}};
        rewrite               ^/flower/?(.*)$ /$1 break;
        proxy_redirect        off;
        proxy_set_header      Host             $host:{{http_port}};
        proxy_set_header      X-Real-IP        $remote_addr;
        proxy_set_header      X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header      X-Forwarded-Proto $scheme;
        client_max_body_size  10m;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /rabbit/ {
        proxy_pass            http://{{rabbitmq_container_name}}:15672;
        rewrite               ^/rabbit/?(.*)$ /$1 break;
        proxy_redirect        off;
        proxy_set_header      Host             $host:{{http_port}};
        proxy_set_header      X-Real-IP        $remote_addr;
        proxy_set_header      X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header      X-Forwarded-Proto $scheme;
        client_max_body_size  10m;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

{% endif %}
    location /{{master_static_root | basename}} {
        root {{master_static_root | dirname}};
    }

    location / {
        root {{nginx_webportal_root}};
    }
}
{% endif %}
